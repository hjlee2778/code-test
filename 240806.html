<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solution(n, m) {
            let gcd = 1;
            let lcm = 1;

            //Math.min을 이용해 작은 수 까지 반복하되, 최대공약수는 두 수의 공통된 약수 중 가장 큰 정수이므로,
            // 2부터 모든 정수로 나누어 보고, 모두 나머지가 되는 값을 추출하되, 가장 큰 수를 구하면 됨.
            for(let i =2; i <= Math.min(n, m); i++) {
                if ( n % i === 0 && m % i === 0) {
                    gcd = i;
                }
            }

            // 최대공배수 = 두 자연수의 곱 / 최대공약수  <- 이 식을 이용.
            lcm = (n * m) / gcd;            

            return [gcd, lcm];

        }
    </script>
