<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 연결 리스트의 노드를 정의하는 클래스
      class ListNode {
        constructor(val = 0, next = null) {
          this.val = val; // 현재 노드의 값
          this.next = next; // 다음 노드를 가리키는 포인터 (다음 노드가 없으면 null)
        }
      }

      // 연결 리스트가 회문인지 확인하는 함수.
      function isPalindrome(head) {
        // 1. 연결 리스트의 값을 저장할 배열을 생성
        let values = [];

        // 2. 연결 리스트를 순회하며 각 노드의 값을 배열에 추가
        let current = head; // 순회를 시작할 때, 현재 노드를 가리키는 포인터를 head로 설정

        while (current !== null) {
          // 현재 노드가 null이 아닐 때까지 반복
          values.push(current.val); // 현재 노드의 값을 배열에 추가
          current = current.next; // 다음 노드로 이동
        }

        // 3. 배열의 처음과 끝에서부터 가운데로 이동하며 값을 비교
        let start = 0; // 배열의 시작을 가리키는 포인터
        let end = values.length - 1; // 배열의 끝을 가리키는 포인터

        while (start < end) {
          // 시작 포인터가 끝 포인터보다 작을 때까지 반복
          if (values[start] !== values[end]) {
            // 만약 시작과 끝의 값이 다르면,
            return false; // 회문이 아니므로 false를 반환
          }
          start++; // 시작 포인터를 오른쪽으로 한 칸 이동
          end--; // 끝 포인터를 왼쪽으로 한 칸 이동
        }

        return true; // 모든 값이 일치하면 회문이므로 true를 반환
      }
    </script>
  </head>
  <body></body>
</html>
