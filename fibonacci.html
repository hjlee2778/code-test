    <script>
    function solution(n) {
     // F(0) = 0, F(1) = 1이니, 배열의 첫 두 값을 0과 1로 설정한다.
    const fib = [0, 1]; 

    // 반복문을 통해 2부터 n까지 피보나치 수를 계산하는데, 배열을 이용하여 계산한다.
    for (let i = 2; i <= n; i++) {
         //(fib[i - 1] + fib[i - 2])를 계산하고 1234567로 나눈 나머지를 배열에 저장한다.
         // 이 때, 반복문이 계속해서 실행되므로 결국 마지막에는 결과값이 배열의 n번째에 저장되므로, fib[n]을 리턴하면 된다.       
        fib[i] = (fib[i - 1] + fib[i - 2]) % 1234567;
      }
      return fib[n];
    }

    </script>
