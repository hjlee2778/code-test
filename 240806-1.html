<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solution(arr) {
            
            // 새로운 배열 생성
            const newArr = [];
            // 배열의 첫번째 값은 바로 넣어두기.
            newArr.push(arr[0]);

            //인덱스 1번부터 비교 시작. 만약 전의 인덱스 자리에 있는 값과 해당 인덱스 값에 있는 값이 다르다면, 배열에 값을 추가함.
            for(let i = 1; i < arr.length; i++) {
                if (arr[i] !== arr[i-1]) {
                    newArr.push(arr[i])
                }
            }
            
            return newArr;
        }
    </script>
</head>

</body>
</html>
