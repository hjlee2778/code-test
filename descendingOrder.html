<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function solution(s) {
        // 문자열을 배열로 변환한 후 내림차순으로 정렬하고 다시 문자열로 변환
        // 메서드 체이닝을 이용
        // s.split('') : 문자열 s를 배열로 변환
        // sort() : 배열 오름차순 정렬
        // reverse() : 배열 뒤집어서 내림차순으로 정리
        // join('') : 배열을 다시 문자열로 결합
        return s.split('').sort().reverse().join('');
        }

        

    </script>
