<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     /*  head.next
        head.next는 현재 노드(head)가 가리키는 다음 노드 자체를 의미.
        이 표현을 사용하면 다음 노드를 참조하거나, 다음 노드와 관련된 작업을 수행할 수 있다. 예를 들어, 다음 노드로 포인터를 이동하거나 다음 노드가 null인지 확인하는 데 사용할 수 있다.

        head.next.val
        head.next.val은 다음 노드(head.next)의 값(val)을 의미.
        이 표현을 사용하면 다음 노드의 실제 데이터를 가져오거나, 해당 값에 대해 조건을 확인할 수 있다. */

        function hasCycle(head) {
        // 'fast' 포인터를 'head'로 초기화
        // 'fast'는 한 번에 두 칸씩 이동할 포인터이다.
        let fast = head;
  
        // while 루프: 'fast'와 'fast.next'가 존재하는 동안 반복한다. 즉, 'fast'가 리스트 끝에 도달하면 루프를 종료한다.
        while (fast && fast.next) {
        // 'head' 포인터는 한 칸씩 이동한다 ('slow' 포인터 역할)
        head = head.next;
    
        // 'fast' 포인터는 두 칸씩 이동
        fast = fast.next.next;
    
        // 만약 'head'와 'fast'가 동일한 노드를 가리키고 있다면, 이는 사이클이 존재함을 의미하므로 'true'를 반환
        if (head === fast) return true;
        }
  
    // 'fast' 또는 'fast.next'가 null에 도달하면, 리스트에 더 이상 이동할 노드가 없다는 뜻이므로 사이클이 없다는 것을 의미. 이 경우 'false'를 반환
        return false;
    }

    </script>
</head>
