<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function solution(n, words) {
        let usedWords = []; // 사용된 단어들을 저장할 배열, 빈 배열로 시작.

        // words 배열을 처음부터 끝까지 하나씩 처리.
        for (let i = 0; i < words.length; i++) {
          const word = words[i]; // 현재 차례에서 말한 단어
          const currentPlayer = (i % n) + 1; // 현재 차례인 사람의 번호 (i를 n으로 나눈 나머지 + 1)
          const currentTurn = Math.floor(i / n) + 1; // 현재 사람이 자신의 몇 번째 차례인지 (i를 n으로 나눈 몫 + 1)

          // 탈락 조건을 확인
          // 현재 단어가 이전에 사용된 적이 있는지 확인
          // 이전 단어의 마지막 글자와 현재 단어의 첫 번째 글자가 일치하지 않는지 확인
          if (
            usedWords.includes(word) ||
            (i > 0 && words[i - 1].slice(-1) !== word[0])
          ) {
            // 탈락 조건에 해당하면, 현재 사람 번호와 몇 번째 차례인지를 배열로 반환
            return [currentPlayer, currentTurn];
          }

          // 사용된 단어 목록에 현재 단어를 추가
          usedWords.push(word);
        }

        // 만약 탈락자가 없으면 [0, 0]을 반환
        return [0, 0];
      }
    </script>
  </head>
  <body></body>
</html>
